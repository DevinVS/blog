<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devin Vander Stelt's Blog</title>

    <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
	<nav>
        <div id="title">
            <a href="/">Devin Vander Stelt's Blog</a>
        </div>
        <div id="links">
            <a href="/latest">Latest</a>
            <a href="/archive">Archive</a>
            <a href="/about">About</a>
        </div>
    </nav>
    <article>
        <h1>Welcome To My Blog</h1>
        <p>Here's what I've been thinking about lately...</p>
        <ul>
            {% for (title, slug, date) in entries %}
                <li><a href="/articles/{{slug}}">{{title}} - Published {{date}}</a></li>
            {% endfor %}
        </ul>
        <a href="/rss/rss.xml">RSS Feed</a>
    </article>
</body>
</html>
